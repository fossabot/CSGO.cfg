echo "binds config: start";

//remove blood and other from walls
bind "q" "lastinv; r_cleardecals";

//zoom for mini-map
bind "KP_PLUS"  "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_MINUS"  "incrementvar cl_radar_scale 0.25 1.0 -0.05";

//disable voise on 'p'
bindtoggle "p" "voice_enable";

//ninja defuse mode
bindtoggle "o" "cl_autohelp";

echo "binds config: done";
