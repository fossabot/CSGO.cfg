snd_mixahead "0.05";		// synchronize the screen with audio. If the value is set to low it causes audio clicks and pops
snd_surround_speaker_pan_exponent "2";	// expands the stereo image slightly
snd_setmixer PlayerFootsteps vol 0.2;
snd_setmixer GlobalFootsteps vol 1.5;
snd_setmixer Ambient vol 0.4;