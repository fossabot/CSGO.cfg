echo "netgraph config: start"

//netgraph at centre, above player count,
//enabled by default, hided
//font fixed
net_graph "1";
net_graphheight "2000";
net_graphpos "2";
net_graphproportionalfont "1";

//let you show/hide netgraph by pressing "n"
bind "n" "toggle net_graphheight 125 2000";

echo "netgraph config: done"
